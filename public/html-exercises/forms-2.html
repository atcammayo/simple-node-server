<html>
    <head>
        <title>Order Form</title>
    </head>
    
    <body>
        <form>
            <fieldset>
                <legend>Customer Details</legend>
                <label> Customer name: <input type="text" name="Customer name" required></label> <br> <br>
                <label> Mobile number: <input type="tel" name="Mobile number" required></label> <br> <br>
                <label> E-mail address: <input type="email" name="E-mail address"></label>
            </fieldset>
            
            <fieldset>
                    <legend>Pizza Options</legend>
                    <label>
                    Flavor:
                    <br>
                    <select name="Flavor">
                        <option value="hawaiian">Hawaiian</option>
                        <option value="ham and cheese">Ham and Cheese</option>
                        <option value="meatlovers">Meatlovers</option>
                        <option value="pepperoni">Pepperoni</option>
                        <option value="overloaded">Overloaded</option>
                    </select>
                </label>
                <br> <br>
                Size:
                <br>
                    <label><input type="radio" name="size" value="small"> Small </label>
                    <label><input type="radio" name="size" value="medium"> Medium </label>
                    <label><input type="radio" name="size" value="large"> Large </label>
                <br> <br>
                Extra Toppings:
                <br>
                    <label><input type="checkbox" name="extra toppings" value="bacon" > Bacon </label>
                    <label><input type="checkbox" name="extra toppings" value="cheese" > Cheese </label>
                    <label><input type="checkbox" name="extra toppings" value="onion" > Onion </label>
                    <label><input type="checkbox" name="extra toppings" value="mushroom" > Mushroom </label>
                    
            </fieldset>
            
            <fieldset>
                <legend>Delivery Details</legend>
                <label> Delivery Date: <input type="date" name="delivery date" required></label>
                <br> <br>
                <label> Preferred Delivery Time: <input type="time" name="delivery time" required></label>
                <br> <br>
                <label> Delivery Address: <br><textarea rows="5" cols="80" required> </textarea></label>
            </fieldset>
            
            <button type="reset">Reset</button>
            <button type="submit">Submit Order</button>
            
            
        </form>
    </body>
    
</html>
